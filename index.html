<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Tutorial</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.4.0/dist/tfjs-vis.umd.min.js"></script>

    <!-- Import the data file -->
    <script src="data.js" type="module"></script>

    <!-- Import the main script file -->
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>


    <div class="jumbotron text-center">
        <h1>Handwritten Digit Classifier</h1>
        <p>Built with tensorflow js, trained on MNIST data</p>
    </div>


    <div class="text-center">
        <!-- the canvas -->
        <canvas id="can" width="280" height="280" style="top:10%;left:10%;border:2px solid;"></canvas>
    </div>

    <div class="text-center">
        <button id="predict">predict!</button>
    </div>
    <div class="text-center">
        <div><input type="checkbox" checked id="preprocessing" style="width: auto; height: auto;"><span>Display
                Preprocessing</span></div>
        <div><input type="checkbox" id="retrainModel" style="width: auto; height: auto;"><span>Retrain
                Model</span></div>
        <div><input type="checkbox" id="showPredictionDetails" style="width: auto; height: auto;"><span>Show prediction
                details</span></div>
        <div>Customize epoch: <input id="epochSetting" type="number" placeholder="a epoch in [5,20]" value=5></div>

    </div>

    <h2 class="jumbotron text-center">Prediction: <span id="prediction"></span></h2>

</body>

</html>
